name: CI – Backend & Frontend Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-build:
    name: Backend – TypeScript Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: BackEnd/package-lock.json

      - name: Install backend dependencies
        working-directory: BackEnd
        run: npm install

      - name: Build backend 
        working-directory: BackEnd
        run: npm run build


  frontend-build:
    name: Frontend – Vite Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: FrontEnd/ThumbPie/package-lock.json

      - name: Install frontend dependencies
        working-directory: FrontEnd/ThumbPie
        run: npm install

      - name: Build frontend (Vite)
        working-directory: FrontEnd/ThumbPie
        run: npm run build
